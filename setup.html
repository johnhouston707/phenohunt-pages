<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Your Phenohunt</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .container {
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #9ca3af;
            margin-bottom: 32px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }
        .detail {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .detail:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: #9ca3af;
        }
        .detail-value {
            font-weight: 600;
        }
        .app-store-btn {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 16px;
            transition: transform 0.2s;
        }
        .app-store-btn:hover {
            transform: scale(1.02);
        }
        .instructions {
            color: #9ca3af;
            font-size: 14px;
            line-height: 1.6;
        }
        .loading {
            color: #9ca3af;
        }
        .error {
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
            padding: 16px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒ±</div>
        <h1>Set Up Your Phenohunt</h1>
        <p class="subtitle" id="subtitle">Loading strain details...</p>
        
        <div class="card" id="details-card" style="display: none;">
            <div class="detail">
                <span class="detail-label">Strain</span>
                <span class="detail-value" id="strain">â€”</span>
            </div>
            <div class="detail">
                <span class="detail-label">Breeder</span>
                <span class="detail-value" id="breeder">â€”</span>
            </div>
            <div class="detail">
                <span class="detail-label">Lineage</span>
                <span class="detail-value" id="lineage">â€”</span>
            </div>
            <div class="detail">
                <span class="detail-label">Phenos</span>
                <span class="detail-value" id="pheno-count">â€”</span>
            </div>
        </div>
        
        <a href="https://apps.apple.com/app/phenohunt/id6745072016" class="app-store-btn" id="download-btn" style="display: none;">
            Download Phenohunt
        </a>
        
        <p class="instructions" id="instructions" style="display: none;">
            After installing the app, scan this QR code again to automatically set up your hunt.
        </p>
        
        <p class="loading" id="loading">Loading...</p>
        <p class="error" id="error" style="display: none;"></p>
    </div>
    
    <script>
        async function loadManifest() {
            const urlParams = new URLSearchParams(window.location.search);
            const manifestUrl = urlParams.get('manifest');
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const detailsCard = document.getElementById('details-card');
            const downloadBtn = document.getElementById('download-btn');
            const instructions = document.getElementById('instructions');
            const subtitle = document.getElementById('subtitle');
            
            if (!manifestUrl) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'No manifest URL provided. Please scan a valid Phenohunt QR code.';
                return;
            }
            
            try {
                const response = await fetch(manifestUrl);
                if (!response.ok) throw new Error('Failed to load manifest');
                
                const manifest = await response.json();
                
                // Populate details
                document.getElementById('strain').textContent = manifest.strain || 'â€”';
                document.getElementById('breeder').textContent = manifest.breeder || 'â€”';
                document.getElementById('lineage').textContent = manifest.lineage || 'â€”';
                document.getElementById('pheno-count').textContent = manifest.phenoCount || 'â€”';
                
                subtitle.textContent = manifest.strain ? `Ready to grow ${manifest.strain}` : 'Ready to set up';
                
                // Show UI
                loading.style.display = 'none';
                detailsCard.style.display = 'block';
                downloadBtn.style.display = 'inline-block';
                instructions.style.display = 'block';
                
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Could not load strain details. The QR code may be invalid or expired.';
                console.error('Manifest load error:', err);
            }
        }
        
        loadManifest();
    </script>
</body>
</html>
